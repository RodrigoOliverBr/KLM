name: Build Windows App

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed --name "VideoToolsSuite" --add-data "app_icon.png;." main.py

    - name: Zip build folder
      shell: pwsh
      run: |
        Compress-Archive -Path dist/VideoToolsSuite/* -DestinationPath dist/VideoToolsSuite-Windows.zip -Force

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VideoToolsSuite-Windows
        path: dist/VideoToolsSuite-Windows.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/VideoToolsSuite-Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
